---
layout: default
---



<main class="form">
  <div class="page-title">
    <div class="wrapper">
      <h1>Digging the Data</h1>  
    </div>  
  </div>
  
  
  <header class="form-header">
    <div class="wrapper">
      <a id="back-button" href="" class="button button--clean">
        <i class="material-icons">arrow_back</i> Back
      </a>
    </div>
  </header>

  <form action="">
    <section class="project-info">
      <div class="wrapper">
        <h2>Submit Your Project</h2>
          <input type="text" placeholder="Project Title">
          <input type="text" placeholder="Short Description">
          <textarea placeholder="Long Description"></textarea>

          <div class="project-links">
            <input type="url" placeholder="Visualization Link">
            <input type="url" placeholder="Sourcecode Link">
            <input type="url" placeholder="Screenshot Link">
          </div>
      </div>
    </section>
    <section class="team">
      <div class="wrapper">
        <h2>Team Info</h2>
        <div class="team-wrapper">
          <div class="team-member">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Job Title">
            <input type="text" placeholder="Organization">
            <input type="url" placeholder="Profile Image">
            <input type="url" placeholder="Github Account">
          </div>
          <div class="team-member">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Job Title">
            <input type="text" placeholder="Organization">
            <input type="url" placeholder="Profile Image">
            <input type="url" placeholder="Github Account">
          </div>
          <div class="team-member">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Job Title">
            <input type="text" placeholder="Organization">
            <input type="url" placeholder="Profile Image">
            <input type="url" placeholder="Github Account">
          </div>
          <div class="team-member team-member--add">
            <i class="material-icons">add</i>
            <span>Add Team Member</span>
          </div>
        </div>
      </div>

      <div class="wrapper form-controls">
        <input type="submit" class="button" value="Sumbit Project">
      </div>
    </section>

  </form>
</main>
